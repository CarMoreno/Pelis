<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
  <img src="https://image.tmdb.org/t/p/w92{{detalle.poster_path || detalle.profile_path}}" style="width:100%;height:50vh" scrollY="true" />
  <ion-card-content>
    <ion-card-title>
      <h2 style="color: #fff;">{{ detalle.original_name || detalle.original_title || detalle.name}}</h2>
      </ion-card-title>
    <ul style="color: #fff;">
    	<li *ngIf="detalle.overview">
      	<strong >Resumen:</strong> {{detalle.overview}} 
    	</li>
    	<li *ngIf="detalle.release_date || detalle.first_air_date">
      	<strong>Fecha de estreno:</strong> {{detalle.release_date || detalle.first_air_date}} 
    	</li>
    	<li *ngIf="detalle.popularity">
      	<strong>Popularidad:</strong> {{detalle.popularity}} 
    	</li>
    </ul>
  </ion-card-content>
</ion-card>

</ion-content>
