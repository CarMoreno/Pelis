<ion-header>
  <ion-navbar>
    <ion-title>
      Personalidades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Personalidades</h2>
<p>Busca películas o series de TV según alguna personalidad. <small>Ej: Gal Gadot</small></p>
  <ion-item>
    <ion-label color="primary" stacked>Buscador <ion-icon name="search"></ion-icon></ion-label>
    <ion-input type="text" (input)="ejecutarBusquedaPersonalidad($event, searchKey)"></ion-input>
  </ion-item><br>
  <ion-list *ngIf="misPersonalidades?.length > 0">
    <!--ion-item>
      <ion-avatar item-start>
          <img src="https://lorempixel.com/70/70">
      </ion-avatar>
      <h2>Cher</h2>
      <p>Ugh. As if.</p>
    </ion-item-->
    <ion-item *ngFor="let person of misPersonalidades" (click)="mostrarDetalle($event, person)">
      <ion-avatar item-left>
        <img src="https://image.tmdb.org/t/p/w92{{person.profile_path}}"/>
      </ion-avatar>
      <h2>{{person.name}}</h2>
      
    </ion-item>
  </ion-list>
</ion-content>
